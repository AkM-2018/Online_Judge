<h1>Problems</h1>

{% if user.is_authenticated %}
    <a href="{% url 'logout'%}">Logout</a>
{% else %}
    <a href="{% url 'register'%}">Register</a>
    <a href="{% url 'login'%}">Login</a>
{% endif %}

<ul>
    {% for problem in object_list %}
        <a href="{% url 'problem_detail' problem.pk %}">
            <li>
                {{problem.name}} | {{problem.difficulty}}
            </li>
        </a>
    {% endfor %}
</ul>
